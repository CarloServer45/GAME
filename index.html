<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>游냀 Snake Game Deluxe</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* 游 Bloquea scroll */
      background: #121212;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      height: 100%;
    }

    h1 {
      margin-top: 20px;
      font-size: 2em;
    }

    #menu, #game-over, #score-board {
      margin-top: 10px;
    }

    canvas {
      background: black;
      margin: 20px auto;
      display: block;
      border: 4px solid limegreen;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      background: limegreen;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }

    .mobile-controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      max-width: 300px;
      margin: 15px auto;
      gap: 10px;
      touch-action: manipulation;
    }

    .mobile-controls button {
      font-size: 36px;           /* 拘勇 150% m치s grande */
      padding: 30px;             /* 拘勇 150% m치s 치rea t치ctil */
      background-color: #00cc00;
    }

    @media (max-height: 600px) {
      canvas {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>游냀 Snake Game Deluxe</h1>

  <div id="menu">
    <button onclick="startGame()">郊윒잺 Iniciar Juego</button>
  </div>

  <div id="score-board" style="display:none;">
    <h3>Puntaje: <span id="score">0</span></h3>
  </div>

  <canvas id="game" width="400" height="400" style="display:none;"></canvas>

  <div id="game-over" style="display:none;">
    <h2>游 춰Game Over!</h2>
    <button onclick="restartGame()">游대 Reiniciar Juego</button>
  </div>

  <div class="mobile-controls" style="display:none;" id="mobile-buttons">
    <div></div>
    <button onclick="setDir('UP')">拘勇</button>
    <div></div>
    <button onclick="setDir('LEFT')">拘勇</button>
    <button onclick="setDir('DOWN')">拘勇</button>
    <button onclick="setDir('RIGHT')">俱뫮잺</button>
  </div>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('score');
    const box = 20;
    let snake = [];
    let food = {};
    let dir = "RIGHT";
    let score = 0;
    let game;
    let speed = 200;

    function startGame() {
      document.getElementById('menu').style.display = 'none';
      document.getElementById('game-over').style.display = 'none';
      canvas.style.display = 'block';
      document.getElementById('score-board').style.display = 'block';
      document.getElementById('mobile-buttons').style.display = 'grid';
      initGame();
    }

    function restartGame() {
      score = 0;
      speed = 200;
      dir = "RIGHT";
      startGame();
    }

    function initGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      food = randomFood();
      scoreDisplay.textContent = score;
      if (game) clearInterval(game);
      game = setInterval(draw, speed);
    }

    function increaseSpeed() {
      if (game) clearInterval(game);
      speed = Math.max(60, speed - 5);
      game = setInterval(draw, speed);
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
    }

    function setDir(newDir) {
      if (newDir === 'LEFT' && dir !== 'RIGHT') dir = 'LEFT';
      if (newDir === 'UP' && dir !== 'DOWN') dir = 'UP';
      if (newDir === 'RIGHT' && dir !== 'LEFT') dir = 'RIGHT';
      if (newDir === 'DOWN' && dir !== 'UP') dir = 'DOWN';
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') setDir('LEFT');
      if (e.key === 'ArrowUp') setDir('UP');
      if (e.key === 'ArrowRight') setDir('RIGHT');
      if (e.key === 'ArrowDown') setDir('DOWN');
    });

    function draw() {
      ctx.clearRect(0, 0, 400, 400);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? 'lime' : 'green';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);

      let head = { x: snake[0].x, y: snake[0].y };
      if (dir === 'LEFT') head.x -= box;
      if (dir === 'UP') head.y -= box;
      if (dir === 'RIGHT') head.x += box;
      if (dir === 'DOWN') head.y += box;

      if (
        head.x < 0 || head.x >= 400 ||
        head.y < 0 || head.y >= 400 ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(game);
        document.getElementById('game-over').style.display = 'block';
        canvas.style.display = 'none';
        document.getElementById('mobile-buttons').style.display = 'none';
        return;
      }

      if (head.x === food.x && head.y === food.y) {
        food = randomFood();
        score += 100;
        scoreDisplay.textContent = score;
        increaseSpeed();
      } else {
        snake.pop();
      }

      snake.unshift(head);
    }
  </script>
</body>
</html>
