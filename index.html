<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de la Serpiente</title>
  <style>
    body {
      background-color: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    canvas {
      background-color: black;
      margin: 20px auto;
      display: block;
    }
    .controls {
      margin-top: 10px;
    }
    .mobile-controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 5px;
      max-width: 200px;
      margin: 10px auto;
    }
    button {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: limegreen;
      color: white;
      cursor: pointer;
    }
    .mobile-controls button {
      padding: 15px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>üêç Juego de la Serpiente</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div class="controls">
    <button onclick="restartGame()">üîÅ Reiniciar Juego</button>
  </div>
  <div class="mobile-controls">
    <div></div>
    <button onclick="setDir('UP')">‚¨ÜÔ∏è</button>
    <div></div>
    <button onclick="setDir('LEFT')">‚¨ÖÔ∏è</button>
    <button onclick="setDir('DOWN')">‚¨áÔ∏è</button>
    <button onclick="setDir('RIGHT')">‚û°Ô∏è</button>
  </div>
  <p>Usa flechas del teclado o los botones</p>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const box = 20;
    let snake, food, dir, score, game;

    function initGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      food = randomFood();
      dir = "RIGHT"; // movimiento inicial
      score = 0;
      if (game) clearInterval(game);
      game = setInterval(draw, 100);
    }

    function randomFood() {
      return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
      };
    }

    function setDir(newDir) {
      if (newDir === 'LEFT' && dir !== 'RIGHT') dir = 'LEFT';
      if (newDir === 'UP' && dir !== 'DOWN') dir = 'UP';
      if (newDir === 'RIGHT' && dir !== 'LEFT') dir = 'RIGHT';
      if (newDir === 'DOWN' && dir !== 'UP') dir = 'DOWN';
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowLeft') setDir('LEFT');
      if (e.key === 'ArrowUp') setDir('UP');
      if (e.key === 'ArrowRight') setDir('RIGHT');
      if (e.key === 'ArrowDown') setDir('DOWN');
    });

    function restartGame() {
      initGame();
    }

    function draw() {
      ctx.clearRect(0, 0, 400, 400);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? 'lime' : 'green';
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, box, box);

      let head = { x: snake[0].x, y: snake[0].y };

      if (dir === 'LEFT') head.x -= box;
      if (dir === 'UP') head.y -= box;
      if (dir === 'RIGHT') head.x += box;
      if (dir === 'DOWN') head.y += box;

      // Check colisiones
      if (
        head.x < 0 || head.x >= 400 ||
        head.y < 0 || head.y >= 400 ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        clearInterval(game);
        alert("üíÄ Game Over! Puntos: " + score);
        return;
      }

      // Comer comida
      if (head.x === food.x && head.y === food.y) {
        food = randomFood();
        score++;
      } else {
        snake.pop();
      }

      snake.unshift(head);
    }

    initGame();
  </script>
</body>
</html>
